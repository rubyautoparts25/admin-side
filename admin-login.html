<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Admin Login - RUBY AUTO PARTS</title>
    <!-- Main stylesheet - will load from public website if available, otherwise skip -->
    <link rel="stylesheet" href="https://public-website-alpha-cyan.vercel.app/styles.css" id="mainStylesheet" onerror="this.onerror=null; this.href=''; console.log('Main stylesheet not available, using inline styles only');">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff8c42 0%, #e67a2e 100%);
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .login-logo h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin: 0;
        }
        .login-form {
            margin-top: 30px;
        }
        .form-group-login {
            margin-bottom: 20px;
        }
        .form-group-login label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
        }
        .form-group-login input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group-login input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link a:hover {
            color: var(--primary-color);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
            }
            
            .login-box {
                padding: 30px 20px;
                max-width: 100%;
                border-radius: 10px;
            }
            
            .login-logo img {
                width: 60px;
                height: 60px;
            }
            
            .login-logo h1 {
                font-size: 1.5rem;
            }
            
            .form-group-login input {
                padding: 14px 15px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .login-btn {
                padding: 16px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 25px 15px;
            }
            
            .login-logo {
                margin-bottom: 20px;
            }
            
            .login-logo img {
                width: 50px;
                height: 50px;
            }
            
            .login-logo h1 {
                font-size: 1.3rem;
            }
            
            .form-group-login {
                margin-bottom: 18px;
            }
            
            .form-group-login label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="https://public-website-alpha-cyan.vercel.app/logo.jpeg" alt="Ruby Auto Parts Logo" id="logoImage" onerror="this.style.display='none';">
                <h1>Admin Login</h1>
                <p style="color: var(--text-light); margin-top: 5px;">Parts Management System</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group-login">
                    <label for="adminPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password" required autofocus>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="back-link">
                <a href="../index.html" id="backLink"><i class="fas fa-arrow-left"></i> Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        // Admin password - Change this to your desired password
        // In production, this should be stored securely (environment variable)
        const ADMIN_PASSWORD = 'rubyadmin2024'; // Change this password!

        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            
            if (password === ADMIN_PASSWORD) {
                // Set admin session
                sessionStorage.setItem('isAdmin', 'true');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Redirect to home page
                const websiteUrl = window.ADMIN_WEBSITE_URL || '../index.html';
                window.location.href = websiteUrl;
            } else {
                errorDiv.textContent = 'Incorrect password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        // Check if already logged in
        if (sessionStorage.getItem('isAdmin') === 'true') {
            const websiteUrl = window.ADMIN_WEBSITE_URL || '../index.html';
            window.location.href = websiteUrl;
        }
        
        // Load config if available
        const configScript = document.createElement('script');
        configScript.src = 'config.js';
        configScript.onerror = function() {
            // Config file not found, use defaults
            console.log('Config file not found, using default paths');
        };
        document.head.appendChild(configScript);
    </script>
</body>
</html>
